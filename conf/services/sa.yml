serviceName: Self Assessment (SA)
serviceHeaderName: SA
serviceDescription: "The Self Assessment service allows users to report employment, self-employment and partnership income, along with other sources of income such as interest and Capital Gains."
serviceDomain: www.tax.service.gov.uk
serviceUrl: /self-assessment
contactFrontendServiceId: hmrc-sa
complianceStatus: partial
accessibilityProblems:
  - multiple questions on some pages may make it harder for users to understand how to fill in the online forms
  - some of the buttons and multiple choice options are difficult to select for users with limited motor skills
  - not all labels and functions have been put in place for keyboard navigation and screen readers, so the information given to users may be incomplete, in the wrong order or unclear
  - autocomplete functions, for example, autofilling names and addresses, are not always available in the online forms, which could cause issues if users have language and memory related disabilities or motor impairments
milestones:
  - description: "Multiple questions on some pages may make it harder for users to understand how to fill in the online forms. This doesn’t meet WCAG 2.1 success criterion 1.3.2 (meaningful sequence)."
    date: 2021-09-23
  - description: "Some of the buttons and multiple choice options are difficult to select for users with limited motor skills. This doesn’t meet WCAG 2.1 success criteria 2.5.1 (pointer gestures) or 2.5.5 (target size)."
    date: 2021-09-23
  - description: "Not all labels and functions have been put in place for keyboard navigation and screen readers, so the information given to users may be incomplete, in the wrong order or unclear. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships) or 2.4.3 (focus order)."
    date: 2021-09-23
  - description: "Autocomplete functions, for example, autofilling names and addresses, are not always available in the online forms, which could cause issues if users have language and memory related disabilities or motor impairments. This doesn’t meet WCAG 2.1 success 1.3.5 (identify input purpose)."
    date: 2021-09-23
serviceLastTestedDate: 2019-12-13
statementVisibility: public
statementCreatedDate: 2020-09-23
statementLastUpdatedDate: 2020-09-23