serviceName: Cofrestru’ch busnes ar gyfer y cynllun Troi Treth yn Ddigidol ar gyfer Treth Incwm
serviceHeaderName: Rhoi gwybod am eich incwm a’ch treuliau bob chwarter
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich galluogi i gofrestru’ch busnes i gyflwyno diweddariadau treth incwm gan ddefnyddio meddalwedd sy’n cydweddu.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-quarterly/income-and-expenses/sign-up
contactFrontendServiceId: MTDID
complianceStatus: partial
accessibilityProblems:
  - Gall rhai tagiau diwedd sydd ar goll achosi gwallau cynnwys gweledol ar dudalennau. Gall hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  - Mae’r togl dewislen yn diflannu wrth fwrw golwg dros y gwasanaeth ar sgrin fach wrth glicio arno. 
  - Mae enw’r gwasanaeth wedi’i leoli o fewn y llywio. Gall hyn achosi dryswch gyda darllenwyr sgrin.
  - Mae’r cysylltiadau yn ôl ar hyn o bryd yn y prif dirnod ac nid ydynt yn cael eu hosgoi gan ddefnyddio’r cysylltiad syth ymlaen ac nid yw’n bosibl eu hosgoi gyda thechnoleg gynorthwyol.
  - Pan fydd gwall ar y dudalen, nid yw wedi’i arddangos yn nheitl y dudalen felly ni all darllenwyr sgrin ei ddarllen allan.
  - Mae maint ffont y crynodeb o’r gwallau yn rhy fach ac nid yw negeseuon gwall ar fewnbynnau yn ymddangos fel gwallau ar gyfer darllenwyr sgrin.
  - Nid yw darllenwyr sgrin yn darllen awgrymiadau oherwydd strwythur y dudalen bresennol.
  - Mae rhai priodoleddau HTML yn anghywir, a allai achosi gwallau cynnwys gweledol ar dudalennau. Gall hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  - Nid yw tabiau’r dudalen yn rhoi digon o wybodaeth i’r defnyddiwr am ba dudalen maen nhw arni yn eu teitlau.
  - Mae gan y togl dewislen broblemau wrth gael ei ddefnyddio ar sgrin fach.
  - Ni all darllenwyr sgrin chwilio am gysylltiadau gan ddefnyddio llythyren gyntaf y cysylltiad, felly efallai na fydd defnyddwyr yn gallu chwilio’n hawdd am dermau.
  - Ar dudalennau ‘Gwirio’ch atebion’, efallai na fydd darllenwyr sgrin yn darllen y label cywir ar gyfer pob ateb.
  - Mae rhai elfennau HTML yn anghywir, a allai achosi gwallau cynnwys gweledol ar dudalennau. Gall hyn fod yn fwy amlwg i bobl sy’n defnyddio darllenwyr sgrin.
  - Nid yw rhywfaint o destun cudd ar gyfer darllenwyr sgrin wedi’i sefydlu’n gywir gan atal rhai darllenwyr sgrin rhag gweithio’n gywir.
  - Nid oes gan rai lliwiau a ddefnyddir yn y gwasanaeth gyferbyniad lliw clir, felly efallai y bydd rhai defnyddwyr â nam ar eu golwg yn ei chael hi’n anodd darllen popeth.
  - Nid yw’r cyfieithiadau Cymraeg yn gyflawn. Nid yw’r copi canlynol wedi ei gyfieithu i'r Gymraeg - ‘Ewch yn syth i’r prif gynnwys’ - ‘Defnyddiwch feddalwedd i anfon Diweddariadau Treth Incwm’ (yn nheitl y dudalen a phennawd) - ‘Help’ in ‘Help gyda'r dudalen hon.’ - ‘Help’ in ‘Help wrth ddefnyddio GOV.UK’ - ‘Mae’r holl gynnwys ar gael dan y Drwydded Llywodraeth Agored, fersiwn 3.0, oni nodir yn wahanol’.
  - Ni all y defnyddiwr gynyddu maint ffontiau ar bob tudalen. Mae’n bosibl y bydd rhai defnyddwyr â nam ar eu golwg yn ei chael hi’n anodd darllen popeth.
  - Mae’r mewnbwn dyddiad geni yn rhannol anghyflawn, felly ni all defnyddwyr awtolenwi gwerthoedd.
  - Mae’r sgrin gadarnhau yn defnyddio gwyrdd golau sy’n effeithio ar gyferbyniad lliw, felly gall rhai defnyddwyr â nam ar eu golwg ei chael hi’n anodd darllen popeth ar y dudalen hon.
