accessibilityProblems:
  - Ar dudalen gyntaf y gwasanaeth, mae rhai negeseuon yr ydym yn eu dangos pan fo manylion wedi’u diweddaru. Maent i gyd yn dangos yr un wybodaeth, a gall hyn ei gwneud yn anodd penderfynu beth mae’r neges honno’n berthnasol iddo. Byddwn yn diweddaru’r negeseuon hyn i’w gwneud yn fwy defnyddiol.
  - Ar rai o’r tudalennau yn y gwasanaeth, mae’r cysylltiadau ‘yn ôl’ ar waelod y dudalen. Maent hefyd yn mynd yn ôl i’r dudalen anghywir. Rydym yn bwriadu symud y cysylltiadau hyn i frig y dudalen i’w gwneud yn haws i’w canfod, ac i wneud yn siŵr eu bod i gyd yn mynd yn ôl i’r dudalen ddiwethaf yr oedd y defnyddiwr arni. Gall y defnyddiwr hefyd defnyddio’r botwm ‘yn ôl’ ar y porwr, a fydd yn mynd i’r dudalen gywir.
  - Mae angen diweddaru rhai o’r tudalennau yn y gwasanaeth er mwyn defnyddio’r patrymau mwyaf diweddar. Bydd hyn yn eu gwneud yn haws i’w darllen a’u defnyddio.
  - Ar rai tudalennau, rydym yn defnyddio cromfachau. Byddwn yn dileu’r rhain er mwyn gwneud y gwasanaeth yn haws i’w ddefnyddio ar gyfer defnyddwyr darllenwr sgrin.
milestones:
  - description: |
      Mae gennym fotymau yn y gwasanaeth i ddangos i chi ble i fynd nesaf. Ni ellir dewis rhai o’n botymau drwy ddefnyddio bylchwr. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 2.1.1 (Keyboard): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.   Rydym yn bwriadu cywiro hyn fel y gall defnyddwyr ddewis y botymau i gyd wrth ddefnyddio’r bysellfwrdd.
    date: 2021-07-31
  - description: |
      Mae gan ein tudalennau i gyd deitl tudalen sy’n rhoi gwybod i ddefnyddwyr ble ydynt yn y gwasanaeth. Nid yw rhai o deitlau ein tudalennau yn rhoi digon o wybodaeth am ble yn y gwasanaeth y mae’r defnyddwyr. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 2.4.2 (Page Title): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.   Rydym yn bwriadu gwneud teitlau ein tudalennu i gyd yn glir fel bod defnyddwyr yn gwybod ble ydynt yn y gwasanaeth.
    date: 2021-07-31
  - description: |
      Ar rai o’r tudalennu yn y gwasanaeth, mae yna neges yn dangos pan fo’r defnyddiwr wedi diweddaru’i fanylion. Nid yw’r wybodaeth yn ymddangos ar hyn o bryd fel gwybodaeth bwysig i ddarllenwr sgrin, felly mae’n bosibl na fydd defnyddwyr sy’n edrych ar y dudalen hon gan ddefnyddio darllenwr sgrin yn gweld yr wybodaeth. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 4.1.3 (Status Messages): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Rydym yn bwriadu cywiro hyn er mwyn gwneud yn siŵr bod yr wybodaeth i gyd yn y gwasanaeth yn cael ei darllen yn uchel gan ddarllenwyr sgrin.
    date: 2021-07-31
  - description: |
      Pan fo defnyddwyr yn diweddaru eu manylion, mae yna neges yn rhoi gwybod iddynt ba mor hir y bydd hyn yn cymryd cyn ymddangos yn y gwasanaeth. Mae’r negeseuon hyn i gyd yr un fath, ac mae ganddynt gysylltiad gweledol i’r adrannau. Fodd bynnag, nid ydynt yn gwneud synnwyr allan o’r cyd-destun, felly ni fydd y rhai sy’n bwrw golwg dros y dudalen drwy ddefnyddio darllenwr sgrin yn cael gwybod beth y mae’r neges yn berthnasol iddo. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 1.3.1 (Info and Relationships): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Rydym yn bwriadu cywiro hyn er mwyn gwneud y negeseuon hyn yn fwy defnyddiol, a’u gwneud yn berthnasol i’r wybodaeth y maent yn gysylltiedig â hi fel ei bod yn glir beth mae’r neges yn ei gylch.
    date: 2021-07-31
