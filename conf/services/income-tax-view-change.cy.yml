serviceName: Bwrw Golwg Dros a Newid eich cyfrif Troi Treth yn Ddigidol ar gyfer Treth Incwm
serviceHeaderName: Cyfrif Treth Busnes
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich caniatáu i fwrw golwg dros eich Ffurflenni Treth, eich taliadau a’ch hanes Treth Incwm ar gyfer CThEM.
  Gallwch hefyd weld diweddariadau blaenorol a rhai yn y dyfodol.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /report-quarterly/income-and-expenses/view/
contactFrontendServiceId: ITVC
complianceStatus: partial
accessibilityProblems:
  - Ni fydd darllenwyr sgrin yn gwybod y gwahaniaeth wrth lywio drwy rai o’r tudalennau ar draws y gwasanaeth. Gall hyn beri dryswch wrth lywio drwy dudalennau.
  - Mae togl y ddewislen yn diflannu pan gaiff ei glicio os yw’r gwasanaeth yn cael ei weld ar sgrin fach.
  - Mae’r dewisydd iaith wedi’i alinio ar y dde ac mae’r briwsion wedi’u halinio ar y chwith ar yr un rhes weledol, ond mae’r drefn ar ôl gwasgu’r botwm ‘Tab’ yn eich anfon at y dewisydd iaith yn gyntaf.
    Yn ogystal, ar sgriniau bach, nid yw’r briwsion yn ail-lifo.
  - Nid yw sgrin arddangos logo baner CThEM na’r drefn darllen ar gyfer technoleg gynorthwyol yn gyson, felly mae’n bosibl bydd rhai defnyddwyr yn cael eu drysu.
  - Mae lliw a nodwedd ffocysu’r briwsion yn defnyddio llwyd golau, sy’n effeithio ar y gymhareb lliw. Efallai y bydd rhai defnyddwyr sydd â nam ar y golwg yn cael trafferth darllen popeth ar y dudalen hon.
  - Nid yw’r cyfieithiadau Cymraeg yn gyflawn. Nid yw’r copi canlynol wedi ei gyfieithu i'r Gymraeg - ‘Ewch yn syth i’r prif gynnwys’ - ‘Mae’r holl gynnwys ar gael dan y Drwydded Llywodraeth Agored, fersiwn 3.0, oni nodir yn wahanol’ - ‘Hawlfraint y Goron’
